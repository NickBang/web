<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />-->
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/teacher/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../../assets/css/teacher/management/management.css">
</head>
<body background="../../../assets/img/background.png">

<div class="main-body">
    <div id="left_bar"></div>
    <!--<div style="background: #ffffff;height: 900px; width: 65.0%; float: left;"></div>-->
    <div id="task">
        <div class="content">
            <div class="title">
                <h3>Management</h3>
                <span class="down"></span>
            </div>
            <div class="seek">
                <span class="frame">
                    <input type="text" placeholder="请输入账号/姓名"/>
                </span>
                <span class="button">
                    <input  type="submit" value="搜索一下"/>
                </span>
                <span class="add-task"  data-toggle="modal" data-target="#myModal">
                    <p>
                        <img src="../../../assets/img/student/tasks/add.png" alt=""/>添加学生
                    </p>
                </span>
            </div>
            <div class="class-name">
                <p>所带班级：
                    <span class="index">全部</span>
                    <span>2015级3班</span>
                    <span>2015级3班</span>
                    <span>2015级3班</span>
                    <span>2015级3班</span>
                </p>
            </div>
            <div class="information">
                <ol class="head">
                    <li>账号</li>
                    <li>姓名</li>
                    <li>性别</li>
                    <li>入学时间</li>
                    <li>状态</li>
                    <li>操作</li>
                </ol>
                <ul class="student-information">
                    <li>10001</li>
                    <li>苏乞儿</li>
                    <li>男</li>
                    <li>2015-09-01</li>
                    <li>正常</li>
                    <li id="check" data-toggle="modal" data-target="#myModal">查看</li>
                    <li id="del" data-toggle="modal" data-target="#myModal">删除</li>
                </ul>
            </div>


            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width: 620px; margin-top: 400px;">
                    <!--<div class="modal-content">-->
                        <div class="modal-body">
                            <div class="del">
                                <!--<img src="../../../assets/img/teacher/out.png" alt=""/>-->
                                <p>确定删除学生<span>牙擦苏</span>的个人信息么？</p>
                                <div class="submit">确定</div>
                            </div>
                            <form action="" class="form-add-student" style="display: none">
                                <p>
                                    账&nbsp;号 <input type="text" value="10086"/>
                                </p>
                                <p class="initial">
                                    初始密码<span>123456</span>
                                </p>
                                <p>
                                 姓&nbsp;名 <input type="text" value="甘婷"/>
                                </p>
                                <p class="sex">性&nbsp;别
                                    <span>
                                        <input id="boy" type="radio" name="x1" checked>&nbsp;&nbsp;&nbsp;&nbsp;男<input id="girl" type="radio" name="x1">&nbsp;&nbsp;&nbsp;&nbsp;女
                                    </span>
                                </p>
                                <p>班&nbsp;级
                                    <select name="" id="">
                                        <option value="2015级1班">2015级1班</option>
                                        <option value="2015级2班">2015级2班</option>
                                        <option value="2015级3班">2015级3班</option>
                                        <option value="2015级4班">2015级4班</option>
                                    </select>
                                </p>
                                <p class="time">入学时间
                                    <input class="laydate-icon" type="text" onclick="laydate()" name=""/>
                                </p>
                                <div class="submit">确定</div>
                            </form>
                            <form action="" class="form-change-pwd" style="display: none">
                                <p>
                                    姓&nbsp;名 <input type="text" value="甘婷"/>
                                </p>
                                <p>
                                    账&nbsp;号 <input type="text" value="10086"/>
                                </p>
                                <p>
                                    重置密码 <input type="text" class="change-pwd" value="10086"/>
                                </p>
                                <div class="submit">确定</div>
                            </form>
                            <!--</div>-->
                        </div>
                    <!--</div>&lt;!&ndash; /.modal-content &ndash;&gt;-->
                </div><!-- /.modal -->
            </div>

            <!--分页-->
            <div class="tcdPageCode" id="tasks-index"></div>

        </div>
    </div>

    <div id="right_bar"></div>

</div>
<div id="page_footer" style="background: #edeef0"></div>
<script src="../../../libs/jquery-3.1.1.min.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/page.js"></script>
