<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />-->
    <meta name="viewport" content="width=device-width">
    <title>学生管理</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../include/css/tip_modal.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/pagination.css">
    <link rel="stylesheet" href="../../../assets/css/teacher/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../../assets/css/teacher/management/management.css">
</head>
<body background="../../../assets/img/background.png">

<div class="main-body">
    <div id="left_bar"></div>
    <!--<div style="background: #ffffff;height: 900px; width: 65.0%; float: left;"></div>-->
    <div id="task">
        <div class="content">
            <div class="title">
                <h3>Management</h3>
                <span class="down"></span>
            </div>
            <div class="seek">
                <span class="frame">
                    <input type="text" placeholder="请输入学生姓名"/>
                </span>
                <span class="button">
                    <input  type="submit" value="搜索一下"/>
                </span>
                <span class="add-task"  data-toggle="modal" data-target="#myModal">
                    <p>
                        <img src="../../../assets/img/student/tasks/add.png" alt=""/>添加学生
                    </p>
                </span>
            </div>
            <div class="class-name">
                <p>所带班级：
                    <!--<span class="index">全部</span>-->
                </p>
            </div>
            <div class="information">
                <ol class="head">
                    <li>账号</li>
                    <li>姓名</li>
                    <li>性别</li>
                    <li>入学时间</li>
                    <li>状态</li>
                    <li class="operation">操作</li>
                </ol>
            </div>


            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width: 620px; margin-top: 400px;">
                    <!--<div class="modal-content">-->
                        <div class="index-body">
                            <form action="" class="form-add-student" style="display: none;">
                                <p>
                                 姓&nbsp;名 <input class="name" type="text"/>
                                    <span class="point point_name">请输入学生姓名</span>
                                </p>
                                <p class="sex">性&nbsp;别
                                    <span>
                                        <input id="boy" type="radio" name="auto" checked="checked">&nbsp;&nbsp;&nbsp;&nbsp;男
                                        <input id="girl" type="radio" name="auto">&nbsp;&nbsp;&nbsp;&nbsp;女
                                    </span>
                                </p>
                                <p class="time">入学时间
                                    <input class="laydate-icon" type="text" onclick="laydate()" id="time" name=""/>
                                    <span class="point point_time">请输入学生入学时间</span>
                                </p>
                                <p class="initial">
                                    初始密码<span>123456</span>
                                </p>
                                <div class="submit" id="sure_add_student">确定</div>
                            </form>

                            <form action="" class="form-change-pwd" style="display: none;">
                                <p>
                                    姓&nbsp;&nbsp;名 <span class="studentName"></span>
                                </p>
                                <p>
                                    账&nbsp;&nbsp;号 <span class="studentId"></span>
                                </p>
                                <p>
                                    重置密码 <input type="text" class="change-pwd" value="" placeholder="123456"  onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                                onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
                                </p>
                                <div class="submit" id="newPassword">确定</div>
                            </form>
                            <!--</div>-->
                        </div>
                </div><!-- /.modal -->
            </div>

            <!--分页-->
            <div class="tcdPageCode" id="tasks-index"></div>

        </div>
    </div>

    <div id="right_bar"></div>
    <div id="tmp_modal"></div>

</div>
<div id="page_footer" style="background: #edeef0"></div>
<script src="../../../libs/jquery-3.1.1.min.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/page.js"></script>
<script src="../../../assets/js/tip_modal.js"></script>
<script src="../../../libs/laydate/laydate.js"></script>
<script src="../../../assets/js/teacher/management/management.js"></script>
<script>
    load('../../../include/html/', 'teacher');
    load_classname();
</script>
</body>
</html>
