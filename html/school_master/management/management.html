<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />-->
    <meta name="viewport" content="width=device-width">
    <title>老师管理</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/pagination.css">
    <link rel="stylesheet" href="../../../include/css/tip_modal.css">
    <link rel="stylesheet" href="../../../assets/css/school_master/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../../assets/css/school_master/management/management.css">
</head>
<body background="../../../assets/img/background.png">

<div class="main-body">
    <div id="left_bar"></div>
    <div id="task">
        <div class="content">
            <div class="title">
                <h3>老师管理</h3>
                <span class="down"></span>
            </div>
            <div class="seek">
                <span class="frame">
                    <input type="text" placeholder="请输入要查询的教师姓名"/>
                </span>
                <span class="button">
                    <input type="submit" value="搜索一下"/>
                </span>
                <span class="add-task"  data-toggle="modal" data-target="#myModal">
                    <p>
                        <img src="../../../assets/img/student/tasks/add.png" alt=""/>添加老师
                    </p>
                </span>
            </div>
            <div class="class-name">
                <p>所带年级：</p>
                <p class="grade"></p>
            </div>
            <div  class="information">
                <ol class="head">
                    <li>账号</li>
                    <li>姓名</li>
                    <li>性别</li>
                    <li>所带班级</li>
                    <li>操作</li>
                </ol>
            </div>

            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width: 620px; margin-top: 400px;">
                        <div class="modal-body">
                            <form class="add-teacher">
                                <p>
                                    姓&nbsp;名 <input class="name" type="text" value=""/>
                                </p>
                                <p class="sex">性&nbsp;别
                                    <span>
                                        <input id="boy" type="radio" name="auto" checked="checked">&nbsp;&nbsp;&nbsp;&nbsp;男
                                        <input id="girl" type="radio" name="auto">&nbsp;&nbsp;&nbsp;&nbsp;女
                                    </span>
                                </p>
                                <p class="initial">
                                    初始密码<span>123456</span>
                                </p>
                                <div class="submit" id="sure_add_teacher">确定</div>
                            </form>
                            <!--</div>-->
                        </div>
                </div><!-- /.modal -->
            </div>
            <!--分页-->
            <div class="tcdPageCode" id="teacher_list_all"></div>
            <div class="tcdPageCode" id="teacher_list_class"></div>
            <!--<div class="tcdPageCode" id="teacher_list_search"></div>-->
        </div>
    </div>
    <div id="right_bar"></div>
    <div id="tmp_modal"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>
<script src="../../../libs/jquery-3.1.1.min.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../assets/js/tip_modal.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/base.js"></script>
<script src="../../../assets/js/school_master/management/management.js"></script>


<script>
    load('../../../include/html/', 'school_master');
    //切分年级的函数
    init_grade();
    load_teacher(1);
</script>
</body>
</html>
