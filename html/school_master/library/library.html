<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />-->
    <meta name="viewport" content="width=device-width">
    <title>图书馆</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/pagination.css">
    <link rel="stylesheet" href="../../../assets/css/teacher/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../../assets/css/teacher/library/library.css">
</head>
<body background="../../../assets/img/background.png">

<div class="main-body">
    <div id="left_bar"></div>
    <!--<div style="background: #ffffff;height: 900px; width: 65.0%; float: left;"></div>-->
    <div id="library">
        <div class="content">
            <div class="title">
                <h3>Library</h3>
                <span class="down"></span>
            </div>
            <div class="seek">
            <span class="frame">
                <input type="text" placeholder="请输入图书名"/>
            </span>
            <span class="button">
                <input  type="submit" value="搜索一下"/>
            </span>
            </div>
            <div class="book ">
                <div class="sort">
                    <p>书籍内容：</p>
                    <span class="index" value="0">全部</span>
                    <span value="14">寓言故事</span>
                    <span value="15">自然科普</span>
                    <span value="6">儿童文学</span>
                    <span value="7">漫画</span>
                    <span value="8">绘本</span>
                    <span value="9">社科</span>
                    <span value="10">国学</span>
                    <span value="11">科幻</span>
                    <span value="12">卡通</span>
                    <span value="13">主题学习丛书</span>
                </div>
                <div class="grade">
                    <p>阅读等级：</p>
                    <span class="index" value="0">全部</span>
                    <span value="600">600-700ER</span>
                    <span value="700">700-800ER</span>
                    <span value="800">800-900ER</span>
                    <span value="900">900-1000ER</span>
                    <span value="1000">1000-1100ER</span>
                    <span value="1100">1100-1200ER</span>
                    <img src="../../../assets/img/more_info.png" alt="" data-html="true" data-toggle="tooltip" title="" id="level_more_info">
                </div>
                <div class="read-lv">
                    <!--<p>阅读等级：</p>-->
                    <div class="box">
                        <!--<input onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">-->
                        <input class="num-min" type="number" min="600" max="1199" step="50" value="" placeholder="600" oninput="if(value.length>4)value=value.slice(0,4)"/>
                        <img src="../../../assets/img/teacher/heng.png" alt=""/>
                        <input class="num-max" type="number" min="700" max="1200" step="50" value="" placeholder="1200" oninput="if(value.length>4)value=value.slice(0,4)" />
                    </div>
                    <div class="lv_button">
                        <!--<input class="index submit" type="submit" value="确定"/>-->
                        <!--<input class="del" type="button" value="取消"/>-->
                        <span class="index btn-sure" >确定</span>
                        <span class="btn-clear">取消</span>
                    </div>
                </div>
            </div>
            <div class="books">
                <div class="statistics">共<span></span>本读物</div>
                <div id="book_list"></div>
                <div class="tcdPageCode" id="teacher_task_pagination"></div>
            </div>
        </div>
    </div>
    <div id="right_bar"></div>

</div>
<div id="page_footer" style="background: #edeef0"></div>
<script src="../../../libs/jquery-3.1.1.min.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/page.js"></script>
<script src="../../../assets/js/school_master/library/library.js"></script>
<script>
    load('../../../include/html/','school_master');
//    load_classname();
    var text = '<div align="left">推荐阅读等级：<br />一年级→600-700ER<br />二年级→700-800ER<br />三年级→800-900ER<br />四年级→900-1000ER<br />五年级→1000-1100ER<br />六年级→1100-1200ER</div>';
    $('#level_more_info').attr('title', text);
    $('[data-toggle=tooltip]').tooltip();
    load_book(0,1);
</script>
</body>
</html>
