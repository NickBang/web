<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">

    <link rel="stylesheet" href="../../../libs/remodal/dist/remodal-default-theme.css">

</head>
<body background="../../../assets/img/background.png">

<div class="main-body">
    <div id="left_bar"></div>
    <div id="library">
        <div class="content">
            <div class="title">
                <h3>Tasks</h3>
                <span class="down"></span>
            </div>

            <!--<a href="#"><div align="right" class="return-button btn"><p>返回</p></div></a>-->


            <div class="student-img-box">
                <div class="student-img">
                    <img src="../../../assets/img/teacher/report/student_img.png" alt="">
                </div>
                <div>姓名 <br />
                    <small>芳草地小学 2013级3班</small></div>
            </div>
            <div class="part-basis" id="reading_book">
                <div id="reading-tag">
                    <div>正在阅读的书籍</div>
                </div>
                <div id="left_slide" class="slide-button">
                    <img src="../../../assets/img/left_slide.png" alt="">
                </div>
                <div class="book-info-box">
                    <div class="book-image">
                        <img src="../../../assets/img/student/book/duck_ridding.png" alt="" width="90%" height="90%">
                    </div>
                    <div class="book-info">
                        <div id="book_name"><h3><b>鸭子骑车记&nbsp;</b></h3><br /><span>作者：大卫·夏农</span><br /><br /><br /><br />
                            <span id="progress-info">阅读进度：已读完72%</span>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 72%">
                                    <span class="sr-only">45% Complete</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="right_slide" class="slide-button">
                    <img src="../../../assets/img/right_slide.png" alt="">
                </div>
                <div class="clear-both"></div>
            </div>

            <!--阅读能力部分-->
            <div class="book-detail-box" >
                <div class="nav-bar">
                    <div class="nav-button" id="count_button" onclick="on_button_click(this);" value="1">
                        <img src="../../../assets/img/teacher/report/count_selected.png" alt="">
                        <div class="read-count" style="color: #ffffff;">阅读量</div>
                    </div>
                    <div class="nav-button" id="ability_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0">
                        <img src="../../../assets/img/teacher/report/ability_unselected.png" alt="">
                        <div class="read-ability">阅读能力维度解析</div>
                    </div>
                </div>

                <div id="count_part">
                    <div id="count_figure"></div>
                    <div class="figure-switch_bar">
                        <div class="figure-switch">周</div>
                        <div class="figure-switch">月</div>
                        <div class="figure-switch">学年</div>
                        <div class="figure-switch">年</div>
                    </div>
                </div>

                <div id="ability_part">
                    <div id="ability_figure">
                    </div>
                </div>

            </div>

            <!--选书部分-->
            <div class="select-book-box part-basis">
                <div id="select_book_title">
                    <div>
                        <img src="../../../assets/img/teacher/report/read_book.png" alt="">
                        <span>已读书籍</span>
                    </div>
                </div>
                <div id="select_book_content">
                    <div class="read-book" data-toggle="tooltip" title="查看详情">
                        <img src="../../../assets/img/test_book.png" alt="">
                        <span>2.1</span>
                        <div class="book-name">荒漠奇踪</div>
                        <div class="read-interval">09.01-10.26</div>
                    </div>
                    <div class="read-book" data-toggle="tooltip" title="查看详情">
                        <img src="../../../assets/img/test_book.png" alt="">
                        <span>2.1</span>
                        <div class="book-name">荒漠奇踪</div>
                        <div class="read-interval">09.01-10.26</div>
                    </div>
                    <div class="read-book" data-toggle="tooltip" title="查看详情">
                        <img src="../../../assets/img/test_book.png" alt="">
                        <span>2.1</span>
                        <div class="book-name">荒漠奇踪</div>
                        <div class="read-interval">09.01-10.26</div>
                    </div>
                    <div class="read-book" data-toggle="tooltip" title="查看详情">
                        <img src="../../../assets/img/test_book.png" alt="">
                        <span>2.1</span>
                        <div class="book-name">荒漠奇踪</div>
                        <div class="read-interval">09.01-10.26</div>
                    </div>
                </div>
                <div class="tcdPageCode" id="book_pagination">
                    <span class="disabled">上一页</span>
                    <span class="current">1</span>
                    <a href="javascript:;" class="tcdNumber">2</a>
                    <!--<a href="javascript:;" class="tcdNumber">3</a>-->
                    <span>...</span>
                    <a href="javascript:;" class="tcdNumber">4</a>
                    <a href="javascript:;" class="nextPage">下一页</a>
                </div>
            </div>

        </div>
    </div>
    <div id="right_bar"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>
