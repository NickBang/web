<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阅读报告</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../libs/remodal/dist/remodal.css">
    <link rel="stylesheet" href="../../../libs/remodal/dist/remodal-default-theme.css">
    <link rel="stylesheet" href="../../../include/css/tip_modal.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="../../../assets/css/intro.css">
    <link rel="stylesheet" href="../../../assets/css/question.css">
    <link rel="stylesheet" href="../../../assets/css/comment.css">
    <link rel="stylesheet" href="../../../assets/css/school_master/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/index.css">
    <link rel="stylesheet" href="../../../assets/css/pagination.css">
    <link rel="stylesheet" href="../../../assets/css/school_master/report/detail.css">
</head>
<body background="../../../assets/img/background.png">

<div class="main-body">
    <div id="left_bar"></div>
    <div id="library">
        <div class="content">
            <div class="title">
                <h3>阅读报告</h3>
                <span class="down"></span>
            </div>

            <!--<a href="#"><div align="right" class="return-button btn"><p>返回</p></div></a>-->


            <div class="student-img-box">
                <div class="student-img">
                    <img src="" alt="">
                </div>
                <div><span id="student_name"></span><br />
                    <small><span id="school_name"></span><br /><span id="class_name"></span></small></div>
            </div>
            <div class="book-info-box">
                <div class="book-image">
                    <img src="" alt="" width="90%" height="90%">
                    <!--<p class="btn" data-toggle="modal" data-target="#myModal">添加到“阅读任务”</p>-->
                </div>
                <div class="book-info">
                    <div><h4><b id="book_name"></b>&nbsp;<small id="display_type"></small></h4></div>
                    <table>
                        <tbody>
                        <tr>
                            <td>作者&nbsp;&nbsp;<span id="author"></span></td>
                            <td>出版社&nbsp;&nbsp;<span id="publisher"></span></td>
                        </tr>
                        <tr>
                            <td>字数&nbsp;&nbsp;<span id="word_count"></span></td>
                            <td>ISBN编号&nbsp;&nbsp;<span id="isbn"></span></td>
                        </tr>
                        <tr>
                            <td>阅读等级&nbsp;&nbsp;<span id="level_score"></span></td>                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    开始时间 <span id="start_date"></span> —— 结束时间 <span id="end_date"></span>
                </p>
            </div>
            <!--图书标签介绍-->
            <div class="book-detail-box" >
                <div class="nav-bar">
                    <div class="nav-button" id="intro_button" onclick="on_button_click(this);" value="1" style="color: #FFFFFF" btn-type="introduce">
                        <img src="../../../assets/img/student/book/intro_selected.png" alt="">简介
                    </div>
                    <div class="nav-button" id="comment_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="comments">
                        <img src="../../../assets/img/student/book/comment_unselected.png" alt="">评论(<span id="comment_count"></span>)
                    </div>
                    <div class="nav-button" id="note_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="note">
                        <img src="../../../assets/img/student/book/note_unselected.png" alt=""><span id="gender">他</span>的笔记
                    </div>
                    <div class="nav-button" id="test_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="test">
                        <img src="../../../assets/img/student/book/test_unselected.png" alt="">测试题
                    </div>
                </div>
                <div class="book-detail-content" id="intro_part">
                </div>

                <div class="book-comment" style="display: none;" id="comment_part">
                    <div id="comment_container"></div>

                    <!--<textarea placeholder="发表一下你的评论吧……" id="user_comment"></textarea>-->
                    <!--<p class="btn" id="submit_comment" onclick="">发表评论</p>-->

                    <!--&lt;!&ndash;分页&ndash;&gt;-->
                    <div class="tcdPageCode" id="comment_pagination"></div>
                </div>

                <div id="note_part" style="display: none">
                    <div id="note_container">
                    </div>

                    <div class="tcdPageCode" id="note_pagination"></div>
                </div>

                <div id="test_part" style="display: none">
                    <div class="progress-part">
                        <label for="chapter_selector"></label>
                        <select id="chapter_selector">
                        </select>
                        <div id="progress_bar"></div>
                        <hr />
                    </div>
                    <div class="question-part">
                        <div id="question_type_1" class="hide">
                            <div class="question-class"><b style="color: #9f502a;">&nbsp;&nbsp;&nbsp;&nbsp;选择题：请选择唯一正确答案的编号填入答卷中</b></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div id="right_bar"></div>
    <div id="tmp_modal"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>
<script src="../../../libs/jquery-3.1.1.min.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../libs/remodal/dist/remodal.min.js"></script>
<script src="../../../libs/laydate/laydate.js"></script>
<script src="../../../libs/progressbar.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../assets/js/test.js"></script>
<script src="../../../assets/js/comment.js"></script>
<script src="../../../assets/js/note.js"></script>
<script src="../../../assets/js/base.js"></script>
<script src="../../../assets/js/cookie.js"></script>
<script src="../../../assets/js/school_master/report/detail.js"></script>
<script src="../../../assets/js/tip_modal.js"></script>

<script>
    load('../../../include/html/', 'school_master');
    load_page();
    load_info();
    load_comments(1);
    load_exam();
    load_notes(1, $.getUrlParam('student_id'));  // 这里load的是该学生的笔记
    bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
    bar.text.style.fontSize = '3rem';

//    on_button_click($('#test_button'));

//    bar.set(0.10);  // Number from 0.0 to 1.0
//    bar.animate(0.90);  // Number from 0.0 to 1.0
</script>

</body>
</html>
