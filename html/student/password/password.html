<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />-->
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/students/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../../assets/css/students/password/password.css">
</head>
<body background="../../../assets/img/background.png">
<div class="main-body">
    <div id="left_bar"></div>
    <div id="password">
        <div class="content">
            <div class="title">
                <h3>Password</h3>
                <span class="down"></span>
            </div>
            <div class="change-password">
                <form action="">
                    <p class="old-pw">
                        <label for="password-1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;原始密码</label>
                        <input type="password" id="password-1"/>
                        <span>请输入正确格式的原始密码</span>
                    </p>
                    <p class="set-pw">
                        <label for="password-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;设置新密码</label>
                        <input type="password" id="password-2"/>
                        <span>请输入正确格式的新密码</span>
                    </p>
                    <p class="sure-pw">
                        <label for="password-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;确认密码</label>
                        <input type="password" id="password-3"/>
                        <span>新密码输入不一致，请重新输入</span>
                    </p>
                </form>
                <div class="prompt">6-16位字符，建议由字母、数字和符号两种以上的组合</div>
                <input class="submit" type="submit" value="确认"/>
            </div>
        </div>
    </div>
    <div id="right_bar"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>
<script src="../../../libs/jquery-3.1.1.min.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../assets/js/student/password/password.js"></script>
<script>
    load('../../../include/html/');
</script>

</body>
</html>
