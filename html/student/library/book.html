<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />-->
    <meta name="viewport" content="width=device-width">
    <title>小小图书馆</title>
    <link rel=icon href="../../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../libs/remodal/dist/remodal.css">
    <link rel="stylesheet" href="../../../libs/remodal/dist/remodal-default-theme.css">
    <link rel="stylesheet" href="../../../include/css/tip_modal.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/intro.css">
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="../../../assets/css/comment.css">
    <link rel="stylesheet" href="../../../assets/css/pagination.css">
    <link rel="stylesheet" href="../../../assets/css/students/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">

</head>
<body background="../../../assets/img/background.png">
<div class="main-body">
    <div id="left_bar"></div>
    <div id="library">
        <div class="content">
            <div class="title">
                <h3>小小图书馆</h3>
                <span class="down"></span>
            </div>
            <div class="book-info-box">
                <div class="book-image">
                    <img src="../../../assets/img/student/book/duck_ridding.png" alt="" width="90%" height="90%">
                    <!--<p class="btn" data-toggle="modal" data-target="#myModal">添加到“阅读任务”</p>-->
                    <p class="btn" id="add_to_task">添加到“阅读任务”</p>
                </div>
                <div class="book-info">
                    <div id="book_name"><h3><b></b>&nbsp;<small id="display_type"></small></h3></div>
                    <table>
                        <tbody>
                            <tr>
                                <td>作者&nbsp;&nbsp;<span id="author"></span></td>
                                <td>出版社&nbsp;&nbsp;<span id="publisher"></span></td>
                            </tr>
                            <tr>
                                <td>字数&nbsp;&nbsp;<span id="word_count"></span></td>
                                <td>ISBN编号&nbsp;&nbsp;<span id="isbn"></span></td>
                            </tr>
                            <tr>
                                <td>阅读等级&nbsp;&nbsp;<span id="level_score"></span></td>
                                <!--<td>阅读等级&nbsp;&nbsp;<span id="grade">650</span></td>-->
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--图书标签介绍-->
            <div class="book-detail-box" >
                <div class="nav-bar">
                    <div class="nav-button" id="intro_button" onclick="on_button_click(this);" value="1" style="color: #FFFFFF" btn-type="introduce">
                        <img src="../../../assets/img/student/book/intro_selected.png" alt="">简介
                    </div>
                    <div class="nav-button" id="comment_button" style="background: #f9f9f9" onclick="on_button_click(this);" value="0" btn-type="comments">
                        <img src="../../../assets/img/student/book/comment_unselected.png" alt="">评论(<span id="comment_count"></span>)
                    </div>
                </div>
                <div class="book-detail-content" id="intro_part">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;鸭子骑车？这可真是个疯狂的想法！但有一只鸭子真的办到了！农场里的马、牛、羊、鸡、狗、老鼠……对鸭子骑车这件事有什么看法呢？在一个平平常常的下午，动物们干了一件很不平凡的事情…作者通过这个让人兴奋又愉悦的故事，生动地描绘出孩子勇于探险的心理特征，让孩子读后产生极大的满足感。书中各种动物的语言和表情都十分传神，和孩子一起朗读，会让孩子兴致勃勃地融入其中。而大胆的笔触和鲜艳的色彩，既吸引孩子的目光，更深入孩子的心灵，让他们萌发大胆尝试的勇气。</p>
                </div>

                <div class="book-comment" style="display: none;" id="comment_part">
                    <div id="comment_container">
                    </div>
                    <!--<textarea placeholder="发表一下你的评论吧……" id="user_comment"></textarea>-->
                    <!--<p class="btn" id="submit_comment" onclick="submit_comment()">发表评论</p>-->

                    <!--分页-->
                    <div class="tcdPageCode" id="comment_pagination">
                    </div>


                </div>
            </div>

        </div>
    </div>
    <div id="right_bar"></div>
    <div id="tmp_modal"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>

<script src="../../../assets/js/page.js"></script>

<script src="../../../assets/js/cookie.js"></script>

</script>
