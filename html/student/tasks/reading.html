<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />-->
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link rel="stylesheet" href="../../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../libs/remodal/dist/remodal.css">
    <link rel="stylesheet" href="../../../libs/remodal/dist/remodal-default-theme.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/students/sidebar.css">
    <link rel="stylesheet" href="../../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../../assets/css/students/tasks/reading.css">
</head>
<body background="../../../assets/img/background.png">

<div class="main-body">
    <div id="left_bar"></div>
    <div id="reading">
        <div class="content">
            <div class="title">
                <h3>Tasks</h3>
                <span class="down"></span>
            </div>
            <div class="left">
                <div class="out">
                    <img src="../../../assets/img/student/tasks/out.png" alt=""/><span>退出阅读</span>
                </div>
                <div class="book">
                    <div class="img">
                        <img src="../../../assets/img/1.png" alt=""/>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
                            <span class="sr-only">45% Complete</span>
                        </div>
                    </div>
                    <p class="ratio"><span>90</span>%</p>
                    <div class="section-btn">
                        <img src="../../../assets/img/student/tasks/open.png" alt=""/>
                    </div>
                    <div class="up">
                        <img src="../../../assets/img/student/tasks/up.png" alt=""/>
                    </div>
                    <div class="down">
                        <img src="../../../assets/img/student/tasks/down.png" alt=""/>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="title">导读
                    <img src="../../../assets/img/student/tasks/label.png" alt=""/>
                </div>
                <div class="contents">
                    <embed src="../../../assets/img/student/tasks/read.pdf"> </embed>
                    <!--<iframe  width="600" height="900" src="../../../assets/img/student/tasks/read.pdf"> </iframe > &lt;!&ndash;<embed width="600" height="900" src="../../../assets/img/student/tasks/read.pdf"> </embed>&ndash;&gt;-->
                </div>
            </div>
        </div>
    </div>
    <div id="right_bar"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>

<script src="../../../libs/jquery-3.1.1.min.js"></script>
<script src="../../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../../libs/remodal/dist/remodal.min.js"></script>
<script src="../../../libs/laydate/laydate.js"></script>
<script src="../../../assets/js/load.js"></script>
<script src="../../../assets/js/student/tasks/reading.js"></script>
<script src="../../../libs/jquery.page.js"></script>
<script src="../../../assets/js/page.js"></script>

<script>
    load('../../../include/html/');
</script>

</body>
</html>
