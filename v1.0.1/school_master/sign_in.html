<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完善个人信息</title>
    <link rel=icon href="../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../libs/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../include/css/tip_modal.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../libs/select2-4.0.3/dist/css/select2.css">
    <link rel="stylesheet" href="../../assets/css_v1.0.1/school_master/sign_in/sign_in.css">

</head>
<body>
<div class="air">
    <div id="school_num">
        <div class="title">
            <h2>立即注册</h2>
            <p></p>
        </div>
        <div class="school_num">
            <div>
                <img src="../../assets/img/v1.0.1/school_master_sign_in.png" alt=""/>
            </div>
            <input type="text" placeholder="输入学校代码"/>
            <p style="display: none">学校代码错误请重新输入</p>
            <div class="sign_in_master" onclick="school_num()">注册校长账号</div>
            <div class="get_school_num" onclick="how_to_get_school_num()">获取学校代码？</div>
        </div>
    </div>
    <div id="main">
        <div class="title">
            <h2>完善个人信息</h2>
            <p></p>
        </div>
        <div class="content">
            <div class="group">
                <span class="tit">姓名</span>
                <input class="ipt name" type="text" placeholder="请输入姓名"/>
            </div>
            <div class="group">
                <span class="tit">性别</span>
                <input id="boy" type="radio" value="男" name="auto" checked="checked">男
                <input id="girl" type="radio" value="女" name="auto">女
            </div>
            <div class="group">
                <span class="tit">地址</span>
                <span class="address">1111</span>
            </div>
            <div class="group">
                <span class="tit">学校</span>
                <span class="school">2222</span>
            </div>
            <div class="group set-pw">
                <p class="tit">密码</p>
                <input class="ipt" id="password-1" type="password" placeholder="请输入密码"/>
            </div>
            <div class="group sure-pw">
                <p class="tit">确认密码</p>
                <input  class="ipt" id="password-2" type="password" placeholder="请输入密码"/>
                <span class="error pass_no">密码与原密码不一致，请重新输入</span>
            </div>
            <div class="group">
                <p class="tit">绑定手机号码</p>
                <input class="ipt" id="phone_num" type="text" placeholder="请输入手机号"/>
                <span class="error phone_num_no">手机号输入有误，请重新输入</span>
                <p>可通过该手机快速找回密码</p>
            </div>
            <div class="group">
                <input class="note_pwd" type="text" placeholder="请输入短信验证码"/>
                <input class="get_pwd" onclick="sendCode(this)" value="获取验证码"/>
                <span class="error">短信验证码失效，请重新获取验证码</span>
            </div>
            <div id="sign_in" onclick="sign_in()">注册</div>
        </div>
    </div>
    <!--注册成功-->
    <div id="sign_in_success">
        <div class="word">
            <h3>恭喜你注册成功！</h3>
            <p>你的考拉阅读账号是<span class="user_id"></span></p>
            <p>请熟记你的考拉账号，快去登录吧 <img src="../../assets/img/v1.0.1/go_login.png" alt=""/></p>
        </div>
    </div>
    <div id="tmp_modal"></div>
</div>
<div id="page_footer" style="background: #edeef0"></div>
<script src="../../libs/jquery-3.1.1.min.js"></script>
<script src="../../libs/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
<script src="../../libs/select2-4.0.3/dist/js/select2.full.js"></script>
<script src="../../libs/select2-4.0.3/dist/js/i18n/zh-CN.js"></script>
<script src="../../assets/js/base.js"></script>
<script src="../../assets/js/load.js"></script>
<script src="../../assets/js/tip_modal.js"></script>
<script src="../../assets/js/cookie.js"></script>
<script src="../../assets/js_v1.0.1/school_master/sign_in/sign_in.js"></script>

<script>
    // 为了保证页脚始终在低端，并且保证横向缩放页脚始终居中，分别改变了marginTop和width
    $('#page_footer').load('../../include/html/footer.html', function() {
        $('.qrcode').attr('src', '../../assets/img/qrcode.png');
        $('.footer').css('marginTop', '0').css('width', '100%').css('height','100px');
        $('.footer-content').css('font-size','14px');
    });

</script>
</body>
</html>
