<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完善个人信息</title>
    <link rel=icon href="../../include/img/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="../../assets/css/students/library/reset.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../libs/select2-4.0.3/dist/css/select2.css">
    <link rel="stylesheet" href="../../assets/css_v1.0.1/student/sign_in/sign_in.css">
</head>
<body>
    <div class="air">
        <div id="main">
            <div class="title">
                <h2>完善个人信息</h2>
                <p></p>
            </div>
            <div class="content">
                <div class="group">
                    <span class="tit">姓名</span>
                    <input class="ipt" type="text" placeholder="请输入姓名"/>
                </div>
                <div class="group">
                        <span class="tit">性别</span>
                        <input id="boy" type="radio" value="男" name="auto" checked="checked">男
                        <input id="girl" type="radio" value="女" name="auto">女
                </div>
                <div class="group">
                        <span class="tit">出生年月</span>
                        <span>
                            <label for="select_year"></label>
                            <select id="select_year"></select>年
                            <label for="select_month"></label>
                            <select id="select_month"></select>月
                            <label for="select_day"></label>
                            <select id="select_day"></select>日
                        </span>
                </div>
                <div class="group">
                        <span class="tit">地址</span>
                        <span>
                            <label for="select_province"></label>
                            <select id="select_province"></select>省
                            <label for="select_city"></label>
                            <select id="select_city"></select>市
                            <label for="select_district"></label>
                            <select id="select_district"></select>区
                        </span>
                </div>
                <div class="group">
                    <span class="tit">学校</span>
                    <label for="select_school"></label>
                    <select  class="ipt" id="select_school"></select>
                </div>
                <div class="group">
                    <span class="tit">密码</span>
                    <input class="ipt" type="password" placeholder="请输入密码"/>
                </div>
                <div class="group">
                    <span class="tit">确认密码</span>
                    <input  class="ipt" type="password" placeholder="请输入密码"/>
                    <span class="error">密码与原密码不一致，请重新输入</span>
                </div>
                <div class="group">
                    <span class="tit">绑定手机号码</span>
                    <input class="ipt" type="password" placeholder="请输入手机号"/>
                    <span class="error">手机号输入有误，请重新输入</span>
                    <p>可通过该手机快速找回密码</p>
                </div>
                <div class="group">
                    <input class="note_pwd" type="password" placeholder="请输入短信验证码"/>
                    <span class="get_pwd">获取验证码</span>
                    <span class="error">短信验证码失效，请重新获取验证码</span>
                </div>
                <div id="sign_in">注册</div>
            </div>
        </div>
        <!--注册成功-->
        <div id="sign_in_success">
            <div class="word">
                <h3>恭喜你注册成功！</h3>
                <p>你的考拉阅读账号是<span>10086</span></p>
                <p>请熟记你的考拉账号，快去登录吧 <img src="../../assets/img/v1.0.1/go_login.png" alt=""/></p>
            </div>
        </div>
    </div>
    <div id="page_footer" style="background: #edeef0"></div>
    <script src="../../libs/jquery-3.1.1.min.js"></script>
    <script src="../../libs/select2-4.0.3/dist/js/select2.full.js"></script>
    <script src="../../libs/select2-4.0.3/dist/js/i18n/zh-CN.js"></script>
    <script src="../../assets/js_v1.0.1/sign_in/sign_in.js"></script>
    <script>
        // 为了保证页脚始终在低端，并且保证横向缩放页脚始终居中，分别改变了marginTop和width
        $('#page_footer').load('../../include/html/footer.html', function() {
            $('.qrcode').attr('src', '../../assets/img/qrcode.png');
            $('.footer').css('marginTop', '0').css('width', '100%').css('height','60px');
            $('.footer-content').css('font-size','14px');
        });
    </script>
</body>
</html>
